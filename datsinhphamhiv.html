<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đặt Hàng</title>
    <link rel="stylesheet" href="cssnhan/datsinhphamhiv.css">
</head>
<body>

    <main>
        <section class="product">
    <header>
        <h1>Đặt sinh phẩm</h1>
    </header>
            <img src="image/checknow1.jpg" alt="Tên sản phẩm">
            <h2>Tên Sản Phẩm: Check NOW</h2>
            <p>Mô tả sản phẩm: Test tự xét nghiệm HIV - Check NOW</p>
            <p>Giá: Miễn phí</p>
            <form action="process-order.php" method="post">
                <label for="quantity">Số Lượng:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <input type="hidden" id="product" name="product" value="Check NOW">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Số Điện Thoại:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Địa Chỉ Giao Hàng:</label>
                <textarea id="address" name="address" required></textarea>
                <input type="submit" value="Xác Nhận Đặt Hàng">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Created by Nguyen Nhan</p>
    </footer>
</body>
</html>
